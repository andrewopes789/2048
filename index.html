<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Restate - Real-Time Real Estate Analytics</title>

    <link
      href="">
    <link href="assets/css/styles.css" rel="stylesheet">

  </head>

  <header id="header" class="header">
    <div class="header-text">
      <h2>Restate</h2>
      <h3>Real-Time Real Estate Analytics</h3>
    </div>

    <span id='newSearch'>Search a New Area</span>
  </header>

  <body>

    <div class="main-content">

      <div id="selectArea" class="select-area page">

          <div class="enter-zipcode">

            <form>
              <h2>Restate</h2>
              <h3>Real-Time Real Estate Analytics</h3>

              <label>
                <input
                id="zipInput"
                class="zip-input"
                type="text"
                name="zipcode"
                placeholder="Enter a zipcode to get started..."
                >
              </label>

              <button id='zipSubmit'>Search</button>
            </form>

            <span id='zipError' class='zip-error'></span>
          </div>

      </div>

      <div id="allAnalytics" class="all-analytics page">
        <div class="analytics-container">
          <div class="filters">
            <form>

              <div class="filter-criteria">
                <span id='analytics-identifier'></span>
                <div class='checkbox-container'>

                  <label>
                    <input
                    id='cbAvgSalePrice'
                    type="checkbox"
                    name="analytics"
                    value="avgsaleprice"
                    >
                    Average Sale Price
                  </label>

                  <label>
                    <input
                    id='cbMedSalePrice'
                    type="checkbox"
                    name="analytics"
                    value="medsaleprice"
                    >
                    Median Sale Price
                  </label>

                </div>

                <label class='new-year-container'>
                  <input
                    id='yearInput'
                    class="year-input"
                    type="text"
                    name="year"
                    placeholder="Interested in data from another year? Enter a year after 2011..."
                  />
                </label>
                <button id='newYear'>Visualize</button>
              </div>

            </form>

          </div>

          <div id='graph' class="analytics-graph">
            <canvas class='analytics-line-chart' id='analyticsLineChart'></canvas>
            <canvas class='sales-count-chart' id='salesCountChart'></canvas>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
    <script src="assets/javascript/bundle.js"></script>

  </body>

</html>
