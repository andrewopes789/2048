<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Restate - Real-Time Real Estate Analytics</title>

    <link
      href="">
    <link href="assets/css/styles.css" rel="stylesheet">

  </head>

  <header id="header" class="header">
    <div class="header-text">
      <h2>Restate</h2>
      <h3>Real-Time Real Estate Analytics</h3>
    </div>

    <span id='newSearch'>Create a New Search</span>
  </header>

  <body>

    <div class="main-content">

      <div id="selectArea" class="select-area page">

          <div class="enter-zipcode">

            <form>
              <h2>Restate</h2>
              <h3>Real-Time Real Estate Analytics</h3>

              <label>
                <input
                id="zipInput"
                class="zip-input"
                type="text"
                name="zipcode"
                placeholder="Enter a zipcode to get started..."
                >
              </label>

              <button id='zipSubmit'>Search</button>
            </form>
          </div>

      </div>

      <div id="allAnalytics" class="all-analytics page">
        <div class="filters-container">
          <div class="filters">
            <form>

              <div class="filter-criteria">
                <span>Analytics</span>
                <label>
                  <input
                  type="checkbox"
                  name="analytics"
                  value="homesalecount">
                  Number of Sales
                </label>

                <label>
                  <input
                  type="checkbox"
                  name="analytics"
                  value="avgsaleprice">
                  Average Sale Price
                </label>

                <label>
                  <input
                  type="checkbox"
                  name="analytics"
                  value="medsaleprice">
                  Median Sale Price
                </label>

                <label>
                  <div class='new-year'>Interested in data from another year?</div>
                  <input
                    id='yearInput'
                    class="year-input"
                    type="text"
                    name="year"
                    placeholder="Enter a year after 2010..."
                  />
                </label>
              </div>
              <button id='newYear'>Visualize</button>

            </form>

          </div>

          <div id='graph' class="analytics-graph">
            <canvas class='analytics-line-chart' id='analyticsLineChart' height='500' width='800'></canvas>
            <canvas class='sales-count-chart' id='salesCountChart' height='200' width='780'></canvas>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
    <script src="assets/javascript/bundle.js"></script>

  </body>

</html>
